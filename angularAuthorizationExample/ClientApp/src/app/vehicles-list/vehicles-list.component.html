<h1 id="tableLabel">Ewidencja pojazdów</h1>

<p *ngIf="loadingVehicles">Ładowanie...</p>


<button class="btn btn-primary" (click)="onCreate()">Dodaj nowy pojazd</button>
<app-vehicle-details [parentData]="selectedVehicle"></app-vehicle-details>
<hr>

<table class='table table-striped  table-sm table-hover' aria-labelledby="tableLabel" *ngIf="vehiclesList">
  <thead>
    <tr>
      <th></th>
      <th>Marka</th>
      <th>Model</th>        
      <th>Numer rejestracyjny</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehiclesList" (click)="onSelect(vehicle)" [class.selected]="isSelected(vehicle)">
      <td><input class="form-check-input" type="radio" [checked]="isSelected(vehicle)"></td>
      <td>{{ vehicle.brand}}</td>
      <td>{{ vehicle.type}}</td>
      <td>{{ vehicle.registrationNumber}}</td>
      <td><button class="btn btn-primary btn-sm" (click)="onEdit(vehicle)">Edytuj</button></td>
      <td><button class="btn btn-primary btn-sm" (click)="onDelete(vehicle)">Usuń</button></td>
    </tr>
  </tbody>
</table>
